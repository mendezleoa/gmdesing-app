<!DOCTYPE html>
<html>
<head>
    <title>Obras</title>
</head>
<body>
    <h1>Lista de Obras</h1>
    <ul>
        {% for obra in obras %}
        <li>{{ obra.nombre_obra }} - {{ obra.descripcion_obra }} - {{ obra.fecha_inicio }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('crear_obra') }}">Crear Nueva Obra</a>
</body>
